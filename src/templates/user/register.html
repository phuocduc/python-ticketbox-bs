{% extends 'base.html' %} 
{% block register %}


<div class="container col-3 mt-5">
  <body class="text-center" cz-shortcut-listen="true">
    <div id="_ptSelectionNoteText" style="display: none;">
      <span class="_ptSelectionNoteText__icon">
        <span class="pt-note pt-note-icon16"></span>
      </span>
    </div>
      <form class="form-signin" method="POST">
        <h1 class="h3 mb-5 font-weight-normal">Please sign up</h1>
        
        <label for="inputEmail" class="sr-only">User Name</label>
        <input
          type="text"
          name="username"
          class="form-control mb-2"
          placeholder="User Name"
          required=""
          autofocus=""
        />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          name="email"
          class="form-control mb-2"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          name="password"
          id="inputPassword"
          class="form-control mb-2"
          placeholder="Password"
          required=""
        />
        
        <div class="checkbox mb-3 mt-5">
          <label>
            Already a member? 
          </label>
          <a href="/">Log In</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign Up
        </button>
       
        <p class="mt-5 mb-3 text-muted">Â© By Duc 2019</p>
      </form>
    </div>
  </body>

{% endblock %}
