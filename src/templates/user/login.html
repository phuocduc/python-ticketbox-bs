{% extends 'base.html' %}

{% block login %}


 <div class="container col-3 mt-5">
 <body class="text-center" cz-shortcut-listen="true">
   <div id="_ptSelectionNoteText" style="display: none;">
     <span class="_ptSelectionNoteText__icon">
       <span class="pt-note pt-note-icon16"></span>
     </span>
   </div>
     <form class="form-signin" method="POST">
       <h1 class="h3 mb-5 font-weight-normal">Please sign in</h1>
       <label for="inputEmail" class="sr-only">Email address</label>
       <input
         type="email"
         id="inputEmail"
         name="email"
         class="form-control mb-2"
         placeholder="Email address"
         required=""
         autofocus=""
       />
       <label for="inputPassword" class="sr-only">Password</label>
       <input
         type="password"
         name="password"
         id="inputPassword"
         class="form-control"
         placeholder="Password"
         required=""
       />
       <div class="checkbox mb-3">
         <label>
           <input type="checkbox" value="remember-me" /> Remember me
         </label>
       </div>
       <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">
         Sign in
       </button>
     </form>
     <label class="mt-2">

       <a href="/register">
         Register
       </a>
       <a href="/forget-password">
         Forgot password
       </a>
     </label>
     <hr>
     <label class="mt-2">

         <a href="/">
           <- Back to HomePage
         </a>
       </label>
   
     <p class="mt-5 text-muted">Â© By Duc 2019</p>
   </div>
 </body>
{% endblock  %}
