<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboard - Brand</title>
    <link
      rel="stylesheet"
      href="../../static/assets_profile/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link
      rel="stylesheet"
      href="../../static/assets_profile/fonts/fontawesome-all.min.css"
    />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="#"
          >
            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3"><span>Ticket Box</span></div>
          </a>
          <hr class="sidebar-divider my-0" />
          <ul class="nav navbar-nav text-light" id="accordionSidebar">
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="{{url_for('event.home_page')}}"
                ><i class="fas fa-home"></i><span>Home</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                href="{{url_for('event.show_create_event')}}"
              >
                <i class="fas fa-calendar-alt"></i><span>Create Event</span></a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                href="{{url_for('event.render_event')}}"
              >
                <i class="fas fa-list"></i><span>Events</span></a
              >
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav
            class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"
          >
            <div class="container-fluid">
              <button
                class="btn btn-link d-md-none rounded-circle mr-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form
                class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
              >
                <div class="input-group">
                  <input
                    class="bg-light form-control border-0 small"
                    type="text"
                    placeholder="Search for ..."
                  />
                  <div class="input-group-append">
                    <button class="btn btn-primary py-0" type="button">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <ul class="nav navbar-nav flex-nowrap ml-auto">
                <li class="nav-item dropdown d-sm-none no-arrow">
                  <a
                    class="dropdown-toggle nav-link"
                    data-toggle="dropdown"
                    aria-expanded="false"
                    href="#"
                    ><i class="fas fa-search"></i
                  ></a>
                  <div
                    class="dropdown-menu dropdown-menu-right p-3 animated--grow-in"
                    role="menu"
                    aria-labelledby="searchDropdown"
                  >
                    <form class="form-inline mr-auto navbar-search w-100">
                      <div class="input-group">
                        <input
                          class="bg-light form-control border-0 small"
                          type="text"
                          placeholder="Search for ..."
                        />
                        <div class="input-group-append">
                          <button class="btn btn-primary py-0" type="button">
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </li>

                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow" role="presentation">
                  <div class="nav-item dropdown no-arrow">
                    <a
                      class="dropdown-toggle nav-link"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href="#"
                      ><span class="d-none d-lg-inline mr-2 text-gray-600 small"
                        >{{current_user.email}}</span
                      ><img
                        class="border rounded-circle img-profile"
                        src="assets/img/avatars/avatar1.jpeg"
                    /></a>
                    <div
                      class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
                      role="menu"
                    >
                      <a class="dropdown-item" role="presentation" href="#"
                        ><i
                          class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Profile</a
                      >

                      <div class="dropdown-divider"></div>
                      <a
                        href="/logout"
                        class="dropdown-item"
                        role="presentation"
                        href="#"
                        ><i
                          class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                        ></i
                        >&nbsp;Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

          <div
            class="card shadow mb-4 d-flex justify-content-center flex-wrap flex-row"
          >
            {% for event in events %}
            <div class="card m-2" style="width: 18rem;">
              <div class="card-body">
                <div class="border-top-grey col-sm-12">
                  <a href="{{url_for('event.render_ticket', id = event.id)}}" class="card-title">{{event.event_name}}</a>
                  <p class="grey-dark-color text-bold text-indent m-0">
                    <i class="fas fa-map-marker-alt"></i>
                    <b>{{event.location}}</b>
                  </p>
                  <p class="grey-white-color">
                    {{event.address}}
                  </p>
                  <p class="grey-white-color">
                    {{event.event_type}}
                  </p>

                </div>

                <a href="{{url_for('event.show_ticket_page', id = event.id)}}" class="btn btn-primary">Add Ticket</a>
                <a href="{{url_for('event.delete_event', id = event.id)}}" class="btn btn-primary">Delete</a>
              </div>
            </div>

            {%endfor%}
          </div>
        </div>
        <footer class="bg-white sticky-footer">
          <div class="container my-auto">
            <div class="text-center my-auto copyright">
              <span>Copyright Â© Profile 2019</span>
            </div>
          </div>
        </footer>
      </div>
      <a class="border rounded d-inline scroll-to-top" href="#page-top"
        ><i class="fas fa-angle-up"></i
      ></a>
    </div>
    <script src="../../static/assets_profile/js/jquery.min.js"></script>
    <script src="../../static/assets_profile/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/assets_profile/js/chart.min.js"></script>
    <script src="../../static/assets_profile/js/bs-charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../../static/assets_profile/js/theme.js"></script>
  </body>
</html>
